[program:laravel-worker-inserthr]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/laravel/artisan queue:work --stop-when-empty --force --sleep=60 --tries=3 --timeout=1800 --queue=inserthr 
autostart=true
autorestart=unexpected
exitcodes=0,2
numprocs=5
user=laradock
redirect_stderr=true
stdout_logfile=/var/www/laravel/storage/logs/insert-hr.log
