[program:laravel-worker-notifications]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/laravel/artisan queue:work  --stop-when-empty --force --sleep=5 --tries=3 --timeout=1800 --queue=notifications 
# autostart=true
autostart=false
autorestart=unexpected
exitcodes=0
numprocs=2
user=laradock
redirect_stderr=true
stdout_logfile=/var/www/laravel/storage/logs/notification.log
